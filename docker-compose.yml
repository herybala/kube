version: '3.9'

services:
  flask-app:
    build:
      context: ./flask_app
      dockerfile: Dockerfile
    container_name: flask-app
    ports:
      - '5000'
    networks:
      kube:
        ipv4_address: 172.20.0.5
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    networks:
      kube:
        ipv4_address: 172.20.0.6
  
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - '80:80'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./flask_app/static:/app/static:ro  # Serve static files
    depends_on:
      - flask-app
    networks:
      kube:
        ipv4_address: 172.20.0.7

volumes:
  mongo_data:

networks:
  kube:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16